<form id="formtickets" method="post" enctype="multipart/form-data" onsubmit="submitForm(event)" >

    <h2>Insira seus dados para cadastrar o ingresso:</h2>
    <div class="input-wrapper">
       <!-- NOME -->
       <input type="text" name="nome" placeholder="Nome Completo">
    </div>

    <!-- IMAGEM -->
    <div class="input-wrapper">
      <label for="uploadInput">
        <span>Selecionar Foto</span>
      </label>
      <input type="file" name="foto" id="uploadInput" style="display:none;"  accept="image/*">
    </div>
    <div id="imagePreview"></div>

  <!-- EMAIL -->
    <div class="input-wrapper">
      <input type="email" id="email" name="email" placeholder="Email">
    </div>

     <!-- JOGOS -->
    <div class="input-wrapper">
      <select name="time" id="timeSelect">
        <option value="" disabled selected>Carregando jogos...</option>
      </select>
    </div>


    <div class="button-wrapper">
      <button type="submit">Finalizar Ingresso</button>
    </div>

</form>

  <a href="./ingress.html" id="codeingress">Já possui ingresso?</a>
  </div>
